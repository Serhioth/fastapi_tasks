version: '3'

services:
  db:
    image: postgres:13.0-alpine
    volumes:
      - db_data:/var/lib/postgresql/data/
    ports:
      - 5432:5432
    restart: always
    env_file:
      - .env

  app:
    image: serhioth/fastapi_tasks
    restart: always
    ports:
      - 8888:8888
    env_file:
      - .env
    depends_on:
      - db
    entrypoint: ["sh", "/app/entrypoint.sh"]

volumes:
  db_data: